<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <section class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <main id="main-content">
      <section class="app">
        <div class="add-task" id="add-task">
          <label class="add-task__label" for="new-task">Add Item</label>
          <div class="add-task__item">
            <input id="new-task"class="add-task__input task" type="text">
            <button class="add-task__button button">Add</button>
          </div>
        </div>
        <h3 class="title">Todo</h3>
        <ul id="todo-list" class="list">
          <li class="list__item">
            <input class="list__checkbox" type="checkbox">
            <label class="list__label task">Pay Bills</label>
            <input type="text" class="list__input task">
            <button class="list__button-edit button">Edit</button>
            <button class="list__button-delete button">
              <img class="list__delete-img" src="./remove.svg" alt="Remove">
            </button>
          </li>
          <li class="list__item list__item_edit">
            <input class="list__checkbox" type="checkbox">
            <label class="list__label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list__input task">
            <button class="list__button-edit button">Save</button>
            <button class="list__button-delete button">
              <img class="list__delete-img" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="list">
          <li class="list__item">
            <input class="list__checkbox" type="checkbox" checked>
            <label class="list__label task">See the Doctor</label>
            <input type="text" class="list__input task">
            <button class="list__button-edit button">Edit</button>
            <button class="list__button-delete button">
              <img class="list__delete-img" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
